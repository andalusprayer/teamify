<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- 背景 -->
  <rect width="300" height="200" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- 图标 -->
  <g transform="translate(150, 80)">
    <!-- 科学图标 -->
    <circle cx="0" cy="0" r="40" fill="#009688"/>
    <g fill="white" transform="translate(-20, -20) scale(0.08)">
      <!-- 科学图标：原子结构 -->
      <circle cx="500" cy="500" r="60"/>
      <ellipse cx="500" cy="500" rx="200" ry="60" transform="rotate(0 500 500)"/>
      <ellipse cx="500" cy="500" rx="200" ry="60" transform="rotate(60 500 500)"/>
      <ellipse cx="500" cy="500" rx="200" ry="60" transform="rotate(120 500 500)"/>
    </g>
  </g>
  
  <!-- 文字 -->
  <g text-anchor="middle">
    <!-- 中文名称 -->
    <text x="150" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">丘成桐中学科学奖</text>
    <!-- 英文名称 -->
    <text x="150" y="165" font-family="Arial, sans-serif" font-size="10" fill="#666">Yau Science Awards</text>
  </g>
</svg>