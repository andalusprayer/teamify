<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 | Contact Us - teamify</title>
    <meta name="description" content="联系teamify团队，获取支持和帮助">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:%2300bfff;stop-opacity:0.8"/><stop offset="100%" style="stop-color:%230080ff;stop-opacity:0.6"/></linearGradient></defs><rect width="1200" height="800" fill="url(%23water)"/><path d="M0,400 Q300,300 600,400 T1200,400 L1200,800 L0,800 Z" fill="%2300bfff" opacity="0.7"/><path d="M0,500 Q200,400 400,500 T800,500 T1200,500 L1200,800 L0,800 Z" fill="%230080ff" opacity="0.5"/><path d="M0,600 Q150,550 300,600 T600,600 T900,600 T1200,600 L1200,800 L0,800 Z" fill="%230060ff" opacity="0.4"/></svg>') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.1) 0%, rgba(0, 128, 255, 0.1) 100%);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 300;
        }

        .hero p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .contact-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #00bfff;
        }

        .contact-card h3 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .contact-card p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .contact-link {
            color: #00bfff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: #ffffff;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-section h2 {
            color: white;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: border-color 0.3s ease, background 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00bfff;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-btn {
            background: linear-gradient(135deg, #00bfff 0%, #0080ff 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 191, 255, 0.3);
        }

        .back-btn {
            display: inline-block;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin-top: 30px;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
            }
            
            .form-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <h1>联系我们</h1>
            <p>有任何问题或建议？我们随时为您提供帮助</p>
        </section>

        <div class="contact-grid">
            <div class="contact-card">
                <div class="contact-icon">📧</div>
                <h3>邮箱联系</h3>
                <p>发送邮件到我们的官方邮箱，我们会在24小时内回复</p>
                <a href="mailto:contact@teamify.com" class="contact-link">contact@teamify.com</a>
            </div>

            <div class="contact-card">
                <div class="contact-icon">💬</div>
                <h3>在线客服</h3>
                <p>通过我们的在线客服系统，获得即时帮助和支持</p>
                <a href="#" class="contact-link">开始对话</a>
            </div>

            <div class="contact-card">
                <div class="contact-icon">📱</div>
                <h3>社交媒体</h3>
                <p>关注我们的社交媒体账号，获取最新动态和资讯</p>
                <a href="#" class="contact-link">关注我们</a>
            </div>
        </div>

        <section class="form-section">
            <h2>发送消息</h2>
            <form>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
                </div>

                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" placeholder="请输入您的邮箱地址" required>
                </div>

                <div class="form-group">
                    <label for="subject">主题</label>
                    <input type="text" id="subject" name="subject" placeholder="请输入消息主题" required>
                </div>

                <div class="form-group">
                    <label for="message">消息内容</label>
                    <textarea id="message" name="message" rows="5" placeholder="请输入您的消息内容" required></textarea>
                </div>

                <button type="submit" class="submit-btn">发送消息</button>
            </form>
        </section>

        <div style="text-align: center;">
            <a href="index.html" class="back-btn">← 返回首页</a>
        </div>
    </div>
</body>
</html>
